#!/usr/bin/env python
PACKAGE = "unav2_hardware"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

gen.add("position",  double_t, 0, "[rad] IN MODULE - Maximum position limit",   6.28, 0, 6.28)
gen.add("velocity",  double_t, 0, "[rad/s] IN MODULE - Maximum velocity limit", 20000, 0, 20000)
gen.add("current",   double_t, 0, "[A] IN MODULE - Maximum current limit",      100, 0, 100)
gen.add("effort",    double_t, 0, "[Nm] IN MODULE - Maximum effort limit",      100, 0, 100)
gen.add("pwm",       double_t, 0, "[%] IN MODULE - Maximum PWM limit",          100, 0, 100)

exit(gen.generate(PACKAGE, "unav_node", "UnavLimits"))
